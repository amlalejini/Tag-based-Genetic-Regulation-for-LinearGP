### DEFAULT_GROUP ###
# General settings

set SEED 1              # Random number seed (-1 for seed based on time)
set GENERATIONS 5000    # How many generations do we evolve things?
set POP_SIZE 500        # How big is our population?
set STOP_ON_SOLUTION 1  # Should we stop run on solution?

### ENVIRONMENT_GROUP ###
# Environment settings

set NUM_SIGNAL_RESPONSES 2     # How many responses are there to the environment signal?
set NUM_ENV_CYCLES 8           # How many times does the environment cycle?
set CPU_TIME_PER_ENV_CYCLE 64  # How many CPU steps does a SignalGP organism get during an environment cycle?

### PROGRAM_GROUP ###
# Program settings

set USE_FUNC_REGULATION 1  # Do programs have access to function regulation instructions?
set USE_GLOBAL_MEMORY 0    # Do programs have access to global memory?
set MIN_FUNC_CNT 0         # Minimum number of functions per program.
set MAX_FUNC_CNT 32        # Maximum number of functions per program.
set MIN_FUNC_INST_CNT 0    # Minimum number of instructions per function.
set MAX_FUNC_INST_CNT 64   # Maximum number of instructions per function.

### HARDWARE_GROUP ###
# Virtual hardware settings

set MAX_ACTIVE_THREAD_CNT 32  # How many threads can be simultaneously running (active)?
set MAX_THREAD_CAPACITY 64    # Maximum capacity for thread memory (pending + active).

### SELECTION_GROUP ###
# Selection settings

set TOURNAMENT_SIZE 7  # How big are tournaments when doing tournament selection?

### MUTATION_GROUP ###
# Mutation settings

set MUT_RATE__INST_ARG_SUB 0.005  # InstArgSub rate
set MUT_RATE__INST_SUB 0.005      # InstSub rate
set MUT_RATE__INST_INS 0.005      # InstIns rate
set MUT_RATE__INST_DEL 0.005      # InstDel rate
set MUT_RATE__SEQ_SLIP 0.05       # SeqSlip rate
set MUT_RATE__FUNC_DUP 0.05       # FuncDup rate
set MUT_RATE__FUNC_DEL 0.05       # FuncDel rate
set MUT_RATE__INST_TAG_BF 0.002   # InstArgTagBF rate
set MUT_RATE__FUNC_TAG_BF 0.002   # FuncTagBF rate

### DATA_COLLECTION_GROUP ###
# Data collection settings

set OUTPUT_DIR output         # where should we dump output?
set SUMMARY_RESOLUTION 100    # How often should we output summary statistics?
set SNAPSHOT_RESOLUTION 5000  # How often should we snapshot the population?
